{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Projects</h1>
    <a href="{% url 'projects:new-project' %}"><button class="ui primary button">New Project</button></a>
  {% else %}
    <form method="post">{% csrf_token %}
      {{ registration_form }}
      <button type="submit">Create Account</button>
    </form>
  {% endif %}
{% endblock %}
