{% extends 'base.html' %}

{% block content %}
<h1>New Project</h1>
<form method="post" enctype="multipart/form-data" class="ui form">{% csrf_token %}
  {% for field in form %}
  <div class="field">
    {{ field.label_tag }} {{ field }}
  </div>
  {{ field.errors }}
  {% endfor  %}
  <button class="ui primary button">Create Project</button>
</form>
{% endblock %}
